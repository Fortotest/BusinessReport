<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Interaktif: Lanskap E-Commerce Indonesia 2025</title>
    <script type="importmap">
    {
      "imports": {
        "marked": "https://esm.sh/marked@^15.0.8",
        "@google/genai": "https://esm.sh/@google/generative-ai"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f7f4; color: #333; }
        .widget { background-color: rgba(255, 255, 255, 0.75); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(0, 0, 0, 0.07); border-radius: 2rem; }
        .chart-container { position: relative; width: 100%; height: 300px; max-height: 400px; max-width: 600px; margin-left: auto; margin-right: auto; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        .sticky-header { background-color: rgba(248, 247, 244, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0, 0, 0, 0.1); }
        .accent-color { color: #007AFF; }
        .accent-bg { background-color: #007AFF; }
        .calculator-input, .ai-input { background-color: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); border-radius: 0.75rem; padding: 0.75rem 1rem; color: #1d1d1f; font-weight: 500; width: 100%; transition: border-color 0.3s, background-color 0.3s; }
        .calculator-input:focus, .ai-input:focus { outline: none; border-color: #007AFF; background-color: rgba(0, 122, 255, 0.08); }
        .calculator-output { font-size: 1.875rem; font-weight: 700; padding: 0.5rem 0; }
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #e0e0e0; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #007AFF; cursor: pointer; border-radius: 50%; }
        #ai-analysis-output .prose { max-width: none; color: #333; }
        #ai-analysis-output .prose h3 { color: #007AFF; margin-bottom: 0.5em; }
        #ai-analysis-output .prose p, #ai-analysis-output .prose li { font-size: 0.9rem; }
        #ai-analysis-output .prose strong { color: #1d1d1f; }
        main > .content-section { display: none; }
        main > .content-section.active { display: block; }
        header nav a.active { color: #007AFF; font-weight: 700; }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50 sticky-header">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Strategic Report 2025</h1>
            <div id="nav-links" class="hidden md:flex items-center space-x-8 text-sm font-semibold text-gray-500">
                <a href="#landscape" class="nav-link hover:text-black transition-colors active">Lanskap Pasar</a>
                <a href="#lab" class="nav-link hover:text-black transition-colors">Laboratorium Strategi</a>
                <a href="#ai-analyst" class="nav-link hover:text-black transition-colors">AI Analyst</a>
                <a href="#projection" class="nav-link hover:text-black transition-colors">Proyeksi Hasil</a>
                <a href="#action-plan" class="nav-link hover:text-black transition-colors">Rencana Aksi</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8 mt-8">
        <section id="landscape" class="content-section active space-y-16"></section>
        <section id="lab" class="content-section space-y-16"></section>
        <section id="ai-analyst" class="content-section space-y-16"></section>
        <section id="projection" class="content-section space-y-16"></section>
        <section id="action-plan" class="content-section space-y-12"></section>
    </main>
    
    <footer class="text-center mt-20 py-10 border-t border-gray-200">
        <p class="text-sm text-gray-500">Laporan ini disusun berdasarkan analisis dan proyeksi dari data publik. Gunakan sebagai alat bantu strategis.</p>
        <p class="text-xs text-gray-400 mt-2">&copy; 2025 Market Intelligence Division.</p>
    </footer>

    <script type="module">
        import { marked } from 'marked';
        import { GoogleGenerativeAI as GoogleGenAI } from '@google/genai';

        // --- PERUBAHAN DI SINI ---
        // Ganti dengan API Key Anda yang asli dalam bentuk teks.
        const API_KEY = "GANTI_DENGAN_API_KEY_ASLI_ANDA";

        document.addEventListener('DOMContentLoaded', function() {
            // ... Sisa kode JavaScript Anda (Chart, Kalkulator, Navigasi) akan berjalan setelah ini ...
            const chartColors = {
                accent: '#007AFF', accentLight: 'rgba(0, 122, 255, 0.2)', text: '#333',
                grid: 'rgba(0, 0, 0, 0.05)', green: '#34C759', orange: '#FF9500',
                purple: '#AF52DE', gray: '#8E8E93', red: '#FF3B30', yellow: '#FFCC00'
            };

            Chart.defaults.font.family = "'Poppins', sans-serif";
            Chart.defaults.color = chartColors.text;

            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');

            function activateTab(targetId) {
                navLinks.forEach(link => link.classList.remove('active'));
                contentSections.forEach(section => section.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-link[href="#${targetId}"]`);
                const activeSection = document.getElementById(targetId);
                if (activeLink) activeLink.classList.add('active');
                if (activeSection) activeSection.classList.add('active');
            }

            document.getElementById('nav-links').addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-link')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    activateTab(targetId);
                }
            });
            
            // ... Semua kode Chart.js, Kalkulator, dan fungsi lainnya ada di sini ...
        });
    </script>
</body>
</html>
